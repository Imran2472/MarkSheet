<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Sheet</title>
    <style>
        *{
            text-transform: capitalize;
        }
        input{
            width: 100%;
            padding: 6px 20px;
            border :1px solid rgba(0,0,0,0.2);
            background: #fefefe;
            border-radius: 5px;
            box-sizing: border-box;
            margin-top: 8px;
        }
    </style>
</head>
<body style="width: 100%; height: 100vh; display: flex; justify-content: center; align-items: center; background: black;">
    <form action="" style="border: 1px solid rgba(0,0,0,0.2); background: white; box-shadow: 2px 5px 2px rgba(0,0,0,0.2); padding: 1rem; border-radius: 6px; width: 400px;">
        <h1>Mark Sheet</h1>
        <input type="number" placeholder="enter marks of math" id="math" required>
        <input type="number" placeholder="enter marks of english" id="english" required>
        <input type="number" placeholder="enter marks of physics" id="physics" required>
        <input type="number" placeholder="enter marks of urdu" id="urdu" required>
        <input type="number" placeholder="enter marks of islamiat" id="islamiat" required>
        <input type="number" placeholder="enter marks of computer" id="computer" required>
        <input type="submit" value="submit" class="btn" style="background: rgba(12, 191, 152, 0.724); outline: none; border: none; padding: 7px 20px; color: white; cursor: pointer;">
    </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="app.js"></script>
</html>
